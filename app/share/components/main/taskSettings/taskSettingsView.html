<div class="task-settings-container col-md-3">
  <form class="deadline-form" ng-submit="addDeadline(deadline)"
    ng-class="{ 'unavailable': disableTaskSettings }">
    <i class="sprite-main sprite-delete" id="deleteDeadlineIcon" ng-click="deleteDeadline()"></i>
    <input class="input-deadline" placeholder="set deadline" type="text" id="deadlineDatepicker" readonly>
    <i class="sprite-main sprite-deadline"></i>
  </form>
  <ul class="subtasks-list">
    <li ng-repeat="subTask in subTasks" id="subTask-{{subTasks.indexOf(subTask)}}">
      <p>{{subTask.title}}</p>
      <i class="sprite-main sprite-delete-small" ng-click="deleteSubTask(subTask)"></i>
    </li>
  </ul>
  <form class="add-subTask-form" ng-submit="addSubTask(newSubTaskTitle)"
    ng-class="{ 'unavailable': disableTaskSettings }">
    <input type="text" placeholder="add subtask" ng-model="newSubTaskTitle" required>
    <input type="submit">
    <i class="sprite-main sprite-add-small"></i>
  </form>
  <form class="note-form" ng-class="{ 'unavailable': disableTaskSettings }" ng-submit="addNote(note)">
    <input type="text" placeholder="add note" ng-model="note" id="noteInput">
    <input type="submit">
    <i class="sprite-main sprite-note"></i>
  </form>
</div>
